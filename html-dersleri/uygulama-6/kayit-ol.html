<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <form action="">
      <h2>Hesap Bilgileriniz</h2>
      <table>
        <tr>
          <td style="width: 150px;"><label for="username">Kullanıcı Adı:</label></td>
          <td>
            <input
              type="text"
              id="username"
              placeholder="Kullanıcı adı giriniz"
            />
          </td>
        </tr>
        <tr>
          <td><label for="eposta">Eposta:</label></td>
          <td>
            <input type="email" id="eposta" placeholder="Eposta giriniz" />
          </td>
        </tr>
        <tr>
          <td><label for="parola">Parola:</label></td>
          <td>
            <input type="password" id="parola" placeholder="Parola giriniz" />
          </td>
        </tr>
      </table>
      <h2>Kişisel Bilgileriniz</h2>
      <table>
        <tr>
          <td style="width:150px"><label for="name"> Adınız:</label></td>
          <td><input type="text" id="name" placeholder="Adınızı giriniz" /></td>
        </tr>
        <tr>
          <td><label for="surname"> Soyadınız:</label></td>
          <td>
            <input type="text" id="surname" placeholder="Soyadınızı giriniz" />
          </td>
        </tr>
        <tr>
          <td><label for="sehir">Şehir:</label></td>
          <td>
              <select name="sehir" id="sehir">
                  <option value="0">Seçiniz</option>
                  <option value="34">İstanbul</option>
                  <option value="06">Ankara</option>
                  <option value="35">İzmir</option>
              </select>
          </td>
        </tr>
        <tr>
          <td>Cinsiyet</td>
          <td>
              <input type="radio" id="erkek" name="cinsiyet">
              <label for="erkek">Erkek</label>
              
              <input type="radio" id="kadin" name="cinsiyet">
              <label for="kadin">Kadın</label>
          </td>
        </tr>
        <tr>
          <td>Hobileriniz:</td>
          <td>
              <input type="checkbox" id="sinema" name="hobiler">
              <label for="sinema">Sinema</label>
              <input type="checkbox" id="gezi" name="hobiler">
              <label for="gezi">Gezmek</label>
              <input type="checkbox" id="spor" name="hobiler">
              <label for="spor">Spor</label>
              <input type="checkbox" id="kitap" name="hobiler">
              <label for="kitap">Kitap</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
              <button type="submit">Kaydet</button>
              <button type="reset">Temizle</button>
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
